<!--
  Generated template for the ListMiembrosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Miembros</ion-title>
    <ion-buttons end>
      <button navPush="AddMiembroPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Miembros
    </ion-list-header>

    <ion-item *ngFor="let persona of personas$ | async" detail-push navPush="EditMiembroPage" [navParams]="{ persona: persona }">
      <ion-icon name="paper-plane" item-left></ion-icon>
      <!-- <ion-avatar item-start>
        <img src="https://www.freepnglogos.com/uploads/fox-head-black-logo-png-22.png">
      </ion-avatar> -->
      {{ persona.nombres }}
    </ion-item>
  </ion-list>
</ion-content>
