<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ unidad.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="unidad.nombre" placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Alias</ion-label>
    <ion-input [(ngModel)]="unidad.alias" placeholder="Alias"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-input [(ngModel)]="unidad.estado" type="number" placeholder="Estado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Logo</ion-label>
    <ion-input [(ngModel)]="unidad.logo" type="number" placeholder="Logo"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="updateUnidad(unidad)">Editar</button>
  <button ion-button block clear color="danger" (click)="removeUnidad(unidad)">Eliminar</button>

</ion-content>
