<!--
  Generated template for the ListUnidadesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unidades</ion-title>
    <ion-buttons end>
      <button navPush="AddUnidadPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Unidades
    </ion-list-header>

    <ion-item *ngFor="let unidad of unidades$ | async" detail-push navPush="EditUnidadPage" [navParams]="{ unidad: unidad }">
      <!-- <ion-icon name="paper-plane" item-left></ion-icon> -->
      <ion-avatar item-start>
        <img src="https://www.freepnglogos.com/uploads/fox-head-black-logo-png-22.png">
      </ion-avatar>
      {{unidad.nombre}}
    </ion-item>
  </ion-list>
</ion-content>
